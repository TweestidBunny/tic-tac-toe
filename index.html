<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="resources/script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <main>
      <div class="gameCard">
        <div class="rows">
          <div class="columns"></div>
          <div class="columns"></div>
          <div class="columns"></div>
        </div>
        <div class="rows">
          <div class="columns"></div>
          <div class="columns"></div>
          <div class="columns"></div>
        </div>
        <div class="rows">
          <div class="columns"></div>
          <div class="columns"></div>
          <div class="columns"></div>
        </div>
      </div>
    </main>
    <div class="bottom">
      <div class="player1 players">Sean</div>
      <div class="screen">
        <div class="letterToPlay">X</div>
        <div class="winCount">
          <div class="player1Wins winNums">1</div>
          <div class="wins">wins</div>
          <div class="player2Wins winNums">2</div>
        </div>
      </div>
      <div class="player2 players">John</div>
    </div>
    <div class="right">
      <button class="newGame" type="button">New game</button>
      <button class="playAgain" type="button">Play Again</button>
    </div>
  </body>

</html>
